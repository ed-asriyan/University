<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <script src="point.js" defer></script>
    <script src="triangle.js" defer></script>
    <script src="historyManager.js" defer></script>
    <script src="canvasManager.js" defer></script>
    <script src="routedEvents.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body id="body">
<div class="container">
    <div class="row">
        <h4>На плоскости дано множество точек. Найти такой треугольник с вершинами в этих точках, у которого сумма
            расстояний от точки пересечения высот до координатных осей максимальна. Вывести изображение в графическом
            виде.</h4>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>Ortho</th>
                    <th>Sum</th>
                </tr>
                </thead>
                <tbody id="trianglesList"></tbody>
                <tfoot>
                <tr>
                    <td colspan="6" align="center">
                        <label></label>
                        <label id="trianglesNumber">0</label>
                        <label>triangles</label>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-xs-5">
            <div>
                <canvas id="mainCanvas" height="505"></canvas>
            </div>
            <div class="row">
                <label id="mousePosition"></label>
            </div>

        </div>
        <div class="col-xs-3">
            <div>
                <div class="col-xs-3">
                    <button id="undo" class="btn btn-link btn-lg btn-block"
                            type="button">
                        <i class="glyphicon glyphicon-circle-arrow-left" style="font-size: 21pt"></i>
                        <div class="navigation-label" style="font-size: 15pt">Undo</div>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button id="redo" class="navigation-control btn btn-link btn-lg btn-block">
                        <i class="navigation-control glyphicon glyphicon-circle-arrow-right"
                           style="font-size: 21pt"></i>
                        <div class="navigation-label" style="font-size: 15pt">Redo</div>
                    </button>
                </div>
                <div id="clean" class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block">
                        <i class="glyphicon glyphicon-trash" style="font-size: 21pt"></i>
                        <div class="navigation-label" style="font-size: 15pt">Clear</div>
                    </button>
                </div>
                <div id="reset" class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block">
                        <i class="glyphicon glyphicon-repeat" style="font-size: 21pt"></i>
                        <div class="navigation-label" style="font-size: 15pt">Reset</div>
                    </button>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="col-xs-3 control-label center-block"
                           style="text-align: center">Add point:</label>
                    <div class="col-xs-6">
                        <input id="pointsInput" class="form-control" placeholder="250,300">
                    </div>
                    <button id="addPoint" class="btn btn-default col-xs-3">Add
                    </button>
                </div>
            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>X</th>
                        <th>Y</th>
                        <th width="10"></th>
                    </tr>
                    </thead>
                    <tbody id="pointsList"></tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4" align="center">
                            <label></label>
                            <label id="pointsNumber">0</label>
                            <label>points</label>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
