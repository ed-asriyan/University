<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link href="../global.css" rel="stylesheet">

    <script src="../historyManager.js" defer></script>
    <script src="../canvasManager.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body id="body">
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <canvas id="mainCanvas"></canvas>
            <div class="row">
                <div class="col-xs-4">
                    <label id="mousePosition"></label>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            type="button"
                            onclick="undoPoint()">
                        <i class="glyphicon glyphicon-circle-arrow-left"></i>
                        <div class="navigation-label">Undo</div>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            onclick="redoPoint()">
                        <i class="navigation-control glyphicon glyphicon-circle-arrow-right"></i>
                        <div class="navigation-label">Redo</div>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            onclick="clearPoint()">
                        <i class="glyphicon glyphicon-trash"></i>
                        <div class="navigation-label">Clear</div>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            onclick="resetPoint()">
                        <i class="glyphicon glyphicon-repeat"></i>
                        <div class="navigation-label">Reset</div>
                    </button>
                </div>
            </div>
            <div>
                <h2 align="center">Points</h2>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                    </thead>
                    <tbody id="pointsList"></tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" align="center">
                            <label></label>
                            <label id="pointsNumber">0</label>
                            <label>points</label>
                        </td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
