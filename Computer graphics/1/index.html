<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link href="../global.css" rel="stylesheet">

    <script src="../CanvasHelper/historyManager.js" defer></script>
    <script src="../CanvasHelper/canvasManager.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body id="body">
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <canvas id="mainCanvas"></canvas>
        </div>
        <div class="col-xs-4">
            <div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            type="button"
                            onclick="(canvasManager.undoSource.bind(canvasManager))()">
                        <i class="glyphicon glyphicon-circle-arrow-left"></i>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            onclick="(canvasManager.redoSource.bind(canvasManager))()">
                        <i class="glyphicon glyphicon-circle-arrow-right"></i>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            onclick="(canvasManager.clearSource.bind(canvasManager))()">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </div>
                <div class="col-xs-3">
                    <button class="navigation-control btn btn-link btn-lg btn-block"
                            onclick="(canvasManager.resetSource.bind(canvasManager))()">
                        <i class="glyphicon glyphicon-repeat"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
